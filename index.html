<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e8d0;
            margin: 0;
        }

        .book {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 1200px;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease-in-out, opacity 0.5s;
        }

        .cover {
            background: #c49a6c;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transform-origin: right;
            z-index: 2;
        }

        .left-page, .right-page {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page cover" id="cover">
            <h1>Cookbook</h1>
            <p>Click to Open</p>
        </div>

        <div class="page left-page" id="left-page">
            <h2>Recipe 1</h2>
            <p>Ingredients and instructions...</p>
        </div>

        <div class="page right-page" id="right-page">
            <h2>Recipe 2</h2>
            <p>Ingredients and instructions...</p>
        </div>
    </div>

    <script>
        document.getElementById("cover").addEventListener("click", function () {
            this.style.transform = "rotateY(-180deg)";
            this.style.opacity = "0";

            setTimeout(() => {
                this.style.display = "none"; // Hide cover so it's not blocking clicks
                document.getElementById("left-page").style.opacity = "1";
                document.getElementById("right-page").style.opacity = "1";
                document.getElementById("left-page").style.transform = "scale(1)";
                document.getElementById("right-page").style.transform = "scale(1)";
            }, 800);
        });
    </script>
</body>
</html>
